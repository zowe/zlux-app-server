      parameters:
        - name: dataset
          in: path
          description: Source dataset name
          required: true
          type: string
        - name: newDataset
          in: query
          description: Target dataset name
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Successfully Copied Dataset
          schema:
            type: string
        '400':
          description: Invalid dataset path
          schema:
            type: string
          examples:
