                    type: boolean
              childProcesses:
                type: "object"
          agent:
            type: "object"
            properties:
              host:
                type: "string"
              http:
                type: "object"
                properties:
                  ipAddresses:
                    type: "array"
                    items:
                      type: "string"
                  port:
                    type: "number"
          rootDir:
            type: "string"
          productDir:
            type: "string"
          siteDir: 
            type: "string"
          instanceDir:
            type: "string"
          groupsDir:
            type: "string"
          usersDir:
            type: "string"
          pluginsDir:
            type: "string"
          dataserviceAuthentication:
            type: "object"
            properties:
              defaultAthentication:
                type: "string"
              rbac:
                type: boolean
              implementationDefaults:
                type: "object"
          zssPort:
            type: "number"
          logLanguage:
            type: "string"
          logLevels:
            type: "object"
            
  allowedConfigChangesDefinition:
    type: "object"
    properties:
      options:
        type: "object"
        properties:
          node:
            type: "object"
            properties:
              allowInvalidTLSProxy: 
                type: "object"
              noPrompt:
                type: "object"
              noChild:
                type: "object"
              https:
                type: "object"
                properties:
                  ipAddresses:
                    type: "array"
                    items:
                      type: "string"
                  port:
                    type: "number"
              mediationLayer:
                type: "object"
                properties:
                  server:
                    type: "object"
                    properties:
                      hostname:
                        type: "string"
                      port:
                        type: "number"
                      isHttps:
                        type: boolean
                  enabled:
                    type: boolean
              childProcesses:
                type: "object"
          dataserviceAuthentication:
            type: "object"
            properties:
              defaultAthentication:
                type: "string"
              rbac:
                type: boolean
              implementationDefaults:
                type: "object"
          agent:
            type: "object"
            properties:
              host:
                type: "string"
              http:
                type: "object"
                properties:
                  ipAddresses:
                    type: "array"
                    items:
                      type: "string"
