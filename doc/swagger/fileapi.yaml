                  properties:
                    name:
                      type: string
                    path:
                      type: string
                    directory:
                      type: boolean
                    size:
                      type: integer
                    ccsid:
                      type: integer
                    createdAt:
                      type: integer
                    mode:
                      type: integer
        '404':
          description: file could not be opened or does not exist
          schema:
            type: object
            properties:
              error: 
                type: string
    delete:
      summary: deletes a directory
      tags:
        - Unix File
      parameters:
        - name: directory
          in: path
          description: the directory to be deleted
          required: true
          type: string
      responses:
        '200':
          description: successfully deleted a directory
          schema:
            type: object
            properties:
              msg: 
                type: string
        '404':
          description: file could not be opened or does not exist
          schema:
            type: object
            properties:
              error: 
                type: string
        '500':
          description: failed to delete a directory
          schema:
            type: object
            properties:
