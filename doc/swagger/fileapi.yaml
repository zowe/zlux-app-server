  '/unixfile/contents/{directory}':
    get:
      summary: returns directory listing if exists
      tags:
        - Unix File
      parameters:
        - name: directory
          in: path
          description: the desired directory
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              entries:
                type: array
                items:
